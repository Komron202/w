<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./image 10.png" alt="Mars rug">
            <h3>Mars rug</h3>
            <p class="coins">100 Coins</p>
            <p>24 dona mavjud</p>
        </div>
        <div class="card">
            <img src="./image 10.png" alt="Keyboard sticker">
            <h3>Keyboard sticker</h3>
            <p class="coins">49 Coins</p>
            <p>11 dona mavjud</p>
        </div>
        <div class="card">
            <img src="./image 10.png" alt="Smart watch">
            <h3>Smart watch</h3>
            <p class="coins">899 Coins</p>
            <p>4 dona mavjud</p>
        </div>
        <div class="card">
            <img src="./image 10.png" alt="Powerbank">
            <h3>Powerbank</h3>
            <p class="coins">899 Coins</p>
            <p>5 dona mavjud</p>
        </div>
    </div>
</body>
</html>
